<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />
    <title>Home Page</title>
</head>

<body class="bg-light">
    <section style="height:100vh;">
        <div class="container d-flex flex-column text-center justify-content-center h-100">
            <div class="row align-items-center align-middle">
                <div class="col-12 pb-5">
                    <img src="/static/images/logo-96.png" alt="Logo Image">
                </div>
                <div class="col-12 pb-5">
                    <h1>හෙල ගී පද වැල්</h1>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="get" action="test">
                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input name="query" type="text" class="form-control form-control-lg"
                                    placeholder="මෙහි සෙවුම් පාඨය සඳහන් කරන්න">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">සොයන්න</button>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
